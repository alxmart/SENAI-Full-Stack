    <title>Exemplo de Pilha em JS</title>

<body>

    
</body>

<script>

  // Criando matriz unidimensional
  let pilha = [];

  pilha.push(1);
  pilha.push(2);
  pilha.push(3);
 
  // DOM
  document.Write("Pilha original :" + pilha);
 
  pilha.pop();

  //document.Write("<br> Pilha modificada pelo pop() :" + pilha);

  pilha.push(5);

  document.Write("<hr> <br> Pilha modificada pelo pop() :" + pilha);

  


</script>
